language: node_js
node_js:
  - "8"

cache:
  directories:
    - "node_modules"

script: npm test && yarn run build

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: false
  local-dir: build
  repo: git@github.com:shinmyung0/shinmyung0.github.io.git
  committer-from-gh: true
  verbose: true
  on:
    branch: master